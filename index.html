<!DOCTYPE html>
<html>

  <head>
    <meta charset=utf-8>
    <title>P4P - Conference Room</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        @font-face {
            font-family: osb;
            src: url(fonts/OpenSans-Bold.ttf);
        }
        @font-face {
            font-family: osr;
            src: url(fonts/OpenSans-Regular.ttf);
        }
        @font-face {
            font-family: ossb;
            src: url(fonts/OpenSans-Semibold.ttf);
        }
        @font-face {
            font-family: osl;
            src: url(fonts/OpenSans-Light.ttf);
        }
        body {
        background-color:black;
        margin: 0;
        overflow-x:hidden;
        overflow-y:hidden;
        color:white;
        font-family:osb;
        }

        a
        {
          color:white;
        }

        a:hover
        {
          color:grey;
        }

        #speakerImg
        {
          margin:auto;
          float:left;
          width:256px;
        }

        #assistantImg
        {
          margin:auto;
          float:right;
          width:256px;
        }

        #paragraphSpeaker
        {
          margin:auto;
          float:left;
          width:256px;
          text-align:center;
        }

        #paragraphAssistant
        {
          margin:auto;
          float:right;
          width:256px;
          text-align:center;
        }

        .conferencia:hover > .npeople { border-left: 1px solid #bd2124; }
        </style>
      </head>
      <body>
        <div class="container" style="margin-top:5%; ">
          <div class="row" style="margin:auto; width:25%;">
            <img src="img/p4p.png"></img>
          </div>
          <div class="row">
            <h1 id="mainTitle" style="border-bottom:2px solid #BD2124; padding-top:30px; padding-bottom:30px; text-align:center;"> Virtual <div style="display:inline; color:#BD2124;">Conference</div> Room</h1>
          </div>
        </div>
        <div class="container" style="margin-top:2.5%; width:45%;">
          <p style="text-align:center; color:white; font-size:24px; "> Are you a ... ? </p>
          <div class="row" style="margin-top:5%;">
            <div class="col-md-6">
              <a href="admin.html"><img id="speakerImg" src="img/speaker.png"></img></a>
            </div>
            <div class="col-md-6" >
              <a href="ibo.html"><img id="assistantImg" src="img/attendee.png"></img></a>
            </div>
          </div>
          <div class="row" style="color:white; margin-top:20px; font-size:24px;">
            <div class="col-md-6">
              <a href="admin.html"><p id="paragraphSpeaker"> - Speaker - </p></a>
            </div>
            <div class="col-md-6">
              <a href="ibo.html"><p id="paragraphAssistant">- Attendee -</p></a>
            </div>
          </div>
        </div>
      </body>

      <script>

        $('#speakerImg').mouseover(function()
        {
          $('#speakerImg').attr('src',"img/speaker-grey.png");
          $('#paragraphSpeaker').css('color',"grey");
        });

        $('#speakerImg').mouseout(function()
        {
          $('#speakerImg').attr('src',"img/speaker.png");
          $('#paragraphSpeaker').css('color',"white");
        });

        $('#assistantImg').mouseover(function()
        {
          $('#assistantImg').attr('src',"img/attendee-grey.png");
          $('#paragraphAssistant').css('color',"grey");
        });

        $('#assistantImg').mouseout(function()
        {
          $('#assistantImg').attr('src',"img/attendee.png");
          $('#paragraphAssistant').css('color',"white");
        });

        $('#paragraphSpeaker').mouseover(function()
        {
          $('#speakerImg').attr('src',"img/speaker-grey.png");
          $('#paragraphSpeaker').css('color',"grey");
        });

        $('#paragraphSpeaker').mouseout(function()
        {
          $('#speakerImg').attr('src',"img/speaker.png");
          $('#paragraphSpeaker').css('color',"white");
        });

        $('#paragraphAssistant').mouseover(function()
        {
          $('#assistantImg').attr('src',"img/attendee-grey.png");
          $('#paragraphAssistant').css('color',"grey");
        });

        $('#paragraphAssistant').mouseout(function()
        {
          $('#assistantImg').attr('src',"img/attendee.png");
          $('#paragraphAssistant').css('color',"white");
        });


      </script>
</html>
