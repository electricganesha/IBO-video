<!DOCTYPE html>
<html>

  <head>
    <meta charset=utf-8>
    <title>P4P - Conference Room</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/indexStyle.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      </head>
      <body>
        <div id="mainContainer">
        <div class="container" style="padding-top:5%; ">
          <div class="row" style="margin:auto; width:25%;">
            <img id="p4pLogo" src="img/p4p.png"></img>
          </div>
          <div class="row">
            <h1 id="mainTitle"> Virtual <div style="display:inline; color:#BD2124;">Conference</div> Room</h1>
          </div>
        </div>
        <div id="imagesContainer" class="container">
          <p id="paragraphAreYou"> Are you a ... ? </p>
          <div id="imagesRow" class="row">
            <div class="col-md-6 col-xs-6" style="width:50%;">
              <a href="admin.html"><img id="speakerImg" src="img/speaker.png"></img></a>
              <a href="admin.html"><p id="paragraphSpeaker"> - Speaker - </p></a>
            </div>
            <div class="col-md-6 col-xs-6" style="width:50%;" >
              <a href="ibo.html"><img id="assistantImg" src="img/attendee.png"></img></a>
              <a href="ibo.html"><p id="paragraphAssistant">- Attendee -</p></a>
            </div>
          </div>
        </div>
      </div>
        <div id="footer">
          <a id="poweredByPUSH" href="https://www.pushvfx.com"><img id="poweredByPUSHImage" src="img/Push_Logo_transparente.png"></img></a>
        </div>
      </body>

      <script>

        $('#speakerImg').mouseover(function()
        {
          $('#speakerImg').attr('src',"img/speaker-grey.png");
          $('#paragraphSpeaker').css('color',"grey");
        });

        $('#speakerImg').mouseout(function()
        {
          $('#speakerImg').attr('src',"img/speaker.png");
          $('#paragraphSpeaker').css('color',"white");
        });

        $('#assistantImg').mouseover(function()
        {
          $('#assistantImg').attr('src',"img/attendee-grey.png");
          $('#paragraphAssistant').css('color',"grey");
        });

        $('#assistantImg').mouseout(function()
        {
          $('#assistantImg').attr('src',"img/attendee.png");
          $('#paragraphAssistant').css('color',"white");
        });

        $('#paragraphSpeaker').mouseover(function()
        {
          $('#speakerImg').attr('src',"img/speaker-grey.png");
          $('#paragraphSpeaker').css('color',"grey");
        });

        $('#paragraphSpeaker').mouseout(function()
        {
          $('#speakerImg').attr('src',"img/speaker.png");
          $('#paragraphSpeaker').css('color',"white");
        });

        $('#paragraphAssistant').mouseover(function()
        {
          $('#assistantImg').attr('src',"img/attendee-grey.png");
          $('#paragraphAssistant').css('color',"grey");
        });

        $('#paragraphAssistant').mouseout(function()
        {
          $('#assistantImg').attr('src',"img/attendee.png");
          $('#paragraphAssistant').css('color',"white");
        });

        var totalDeviceHeight = window.innerHeight;
        var footerHeight = $('#poweredByPUSHImage').height();

        var mainDiv = totalDeviceHeight - footerHeight;

        console.log(mainDiv);

        $('#mainContainer').css("height",mainDiv+"px");
        $('#footer').css("height",footerHeight+"px");

        if(detectmob())
        {
          $('#poweredByPUSHImage').css("width","100px");
          $('#poweredByPUSH').css("position","absolute");
          $('#poweredByPUSH').css("bottom","5px");
          $('#poweredByPUSH').css("margin-left","35%");
        }
        else
          $('#poweredByPUSHImage').css("width","150px");

          function detectmob() {
           if( navigator.userAgent.match(/Android/i)
           || navigator.userAgent.match(/webOS/i)
           || navigator.userAgent.match(/iPhone/i)
           || navigator.userAgent.match(/iPad/i)
           || navigator.userAgent.match(/iPod/i)
           || navigator.userAgent.match(/BlackBerry/i)
           || navigator.userAgent.match(/Windows Phone/i)
           ){
              return true;
            }
           else {
              return false;
            }
          }

      </script>
</html>
