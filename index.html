<!DOCTYPE html>
<html>

  <head>
    <meta charset=utf-8>
    <title>PUSH IBO - Immersive Box Office</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="css/font-awesome.css">
    <style>
        @font-face {
            font-family: osb;
            src: url(fonts/OpenSans-Bold.ttf);
        }
        @font-face {
            font-family: osr;
            src: url(fonts/OpenSans-Regular.ttf);
        }
        @font-face {
            font-family: ossb;
            src: url(fonts/OpenSans-Semibold.ttf);
        }
        @font-face {
            font-family: osl;
            src: url(fonts/OpenSans-Light.ttf);
        }
        body {
        margin: 0;
        overflow-x:hidden;
        overflow-y:hidden;
        }

        #modal {
    position: fixed;
    font-family: Arial, Helvetica, sans-serif;
    top: 0;
    left: 0;
    background: rgba(0, 0, 0, 0.8);
    z-index: 99999;
    height: 100%;
    width: 100%;
}
.modalconent {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    width: 50%;
    padding: 20px;
}

    </style>
  </head>

  <div id="modal">
    <div class="modalconent">
      <div style="text-align:center;">
        <h1> P4P Conference Room </h1>
        <textarea id="textareaID1" placeholder="Por favor introduza o seu nome..."></textarea>
        <br>
        <br>
        <button id="button">OK</button>
      </div>
    </div>
</div>

  <body>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/peer.js"></script>
    <script>
    function detectmob() {
      if( navigator.userAgent.match(/Android/i)
      || navigator.userAgent.match(/webOS/i)
      || navigator.userAgent.match(/iPhone/i)
      || navigator.userAgent.match(/iPad/i)
      || navigator.userAgent.match(/iPod/i)
      || navigator.userAgent.match(/BlackBerry/i)
      || navigator.userAgent.match(/Windows Phone/i)){
        return true;
      }
      else{
        return false;
      }
    }

    if (detectmob()){
      document.write('<video id="video" style="display:none"><\/video>');
      document.write("<script src='cinema_mobile.js'><\/script>");
    }else{
      document.write('<video id="video" style="display:none"><\/video>');
      document.write('<audio id="audio" style="display:none"></audio>');
      document.write("<script src='cinema.js'><\/script>");
    }

    $('#textareaID1').focus();

    </script>
  </body>

</html>
